<!DOCTYPE html>
<head>
    {% load static %}
    <title>Book a Bike</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0ede5;
            color: #5a5a5a;
            font-family: 'Cormorant Garamond', serif;
        }
        h1 {
            color: #947563;
            font-size: 2.5rem;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #8a7d72;
        }
        .btn-primary:hover {
            background-color: #7a6e65;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Available Bikes for Booking</h1>
        <div class="row">
            {% for bike in bikes %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{% if bike.image %}{{ bike.image.url }}{% else %}{% static 'default_bike_image.jpg' %}{% endif %}" class="card-img-top" alt="{{ bike.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ bike.name }}</h5>
                        <p class="card-text">{{ bike.description }}</p>
                        <p class="card-text"><strong>${{ bike.price }}</strong></p>
                        <a href="{% url 'booking_form' %}" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
